<div
(mousedown)="mouseDown($event)"
(mousemove)="mouseMove($event)"
(window:mouseup)="mouseUp($event)"
>
    <ng-template #blocktemplate></ng-template>

    <p>
        This is a rather interesting way <b>for</b> things to work!
    </p>
    <h1>
        {{title}}
    </h1>

    <app-selection-box #selectionbox></app-selection-box>

    <app-background-grid></app-background-grid>
</div>
